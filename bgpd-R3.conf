! BGPd configuration file

! this is a comment

hostname bgpd-R3
password en
enable password en

router bgp 3
  no bgp ebgp-requires-policy
  no bgp network import-check

  bgp router-id 9.0.1.2
  network 13.0.0.0/8

  neighbor 9.0.1.1 remote-as 2
  neighbor 9.0.1.1 timers 5 5




log file /tmp/R3-bgpd.log

debug bgp as4
debug bgp keepalives
debug bgp updates
!debug bgp events
!debug bgp filters
!debug bgp fsm

log stdout
